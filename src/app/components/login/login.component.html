
<div class="container">
  <div class="row">
    <div class="col-12 welcome">Logowanie</div>
      <div class="col-6">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Podaj login</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Login/E-mail">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Podaj hasło</label>
            <input type="password" class="form-control" name="register" [(ngModel)]="form.password" placeholder="Hasło">
          </div>
          <button type="submit" value="submit" class="btn btn-primary">Zaloguj</button>
        </form>
      </div>
  </div>
</div>
<div class="col-12 welcome" style="color: black" *ngIf="error">{{error}}</div>
